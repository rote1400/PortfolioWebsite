<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Johhn D</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Johhn D</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="hamburger-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section-pic-container">
            <img src="./assets/profile-pic.png" alt="Johhn profile-pic">
        </div>
        <div class="section-text">
            <p class="section-text-p1">Hello, I'm</p>
            <h1 class="title">Johhn D</h1>
            <p class="section-text-p2">Frontend Developer</p>
            <div class="btn-container">
                <button 
                    class="btn btn-color-2" 
                    onclick="window.open('./assets/resume-examplee.pdf')"
                >
                    Download CV
                </button>
                <button 
                    class="btn btn-color-1" 
                    onclick="location.href='./#contact'"
                >
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img 
                    src="./assets/linkedin.png" 
                    alt="My LinkedIn"
                    class="icon" 
                    onclick="location.href='https://www.linkedin.com/in/rosentenov/'">
                <img
                    src="./assets/github.png"
                    alt="My GitHub"
                    class="icon" 
                    onclick="location.href='https://github.com/rote1400'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
